<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CerviCare Login</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .auth-card {
      background: #fff0f6;
      max-width: 400px;
      margin: 60px auto;
      padding: 30px 25px;
      border-radius: 16px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
    }
    .auth-card h2 {
      text-align: center;
      color: #7e57c2;
      margin-bottom: 20px;
    }
    .auth-card input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #f8bbd0;
      margin-bottom: 15px;
    }
    .auth-card button {
      background-color: #f48fb1;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
    }
    .auth-card button:hover {
      background-color: #e0669e;
    }
    .auth-card p#loginMessage {
      margin-top: 10px;
      text-align: center;
      color: #4a3f55;
    }
    .auth-card .switch-link {
      text-align: center;
      margin-top: 15px;
    }
    .auth-card .switch-link a {
      color: #7e57c2;
      text-decoration: none;
      font-weight: bold;
    }
    .auth-card .switch-link a:hover {
      text-decoration: underline;
      color: #e0669e;
    }
  </style>
</head>
<body>

<div class="auth-card">
  <h2>Login</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
  </form>
  <p id="loginMessage"></p>
  <div class="switch-link">
    <span>Don't have an account? <a href="signup.html">Sign up</a></span>
  </div>
</div>

<script>
  document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const data = { email, password };

  try {
    const response = await fetch("https://cervicare-user-service-mknk.onrender.com/api/users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data),
      credentials: "include"
    });

    const result = await response.json();

    if (!response.ok) {
      // Show backend error message if available
      document.getElementById("loginMessage").innerText = result.message || "Login failed.";
      return;
    }

    if (result && result.email && result.role) {
      localStorage.setItem("userId", result.id);
      localStorage.setItem("userEmail", result.email);

      if (result.role === "DOCTOR") {
        window.location.href = "doctor-dashboard.html";
      } else {
        window.location.href = "patient-dashboard.html";
      }
    } else {
      document.getElementById("loginMessage").innerText = "Login failed. Invalid user data.";
    }

  } catch (error) {
    document.getElementById("loginMessage").innerText = "An error occurred. Please try again.";
    console.error("Login error:", error);
  }
});

</script>
</body>
</html>
