<div class="dashboard-welcome">
      <h1>Welcome to CerviCare Dashboard</h1>
      <p class="welcome-text">Your comprehensive platform for cervical cancer care management</p>
      
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-icon">👥</div>
          <div class="stat-content">
            <h3>156</h3>
            <p>Total Patients</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">⚠️</div>
          <div class="stat-content">
            <h3>23</h3>
            <p>High Risk Cases</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">📅</div>
          <div class="stat-content">
            <h3>12</h3>
            <p>Today's Appointments</p>
          </div>
        </div>
        
        <div class="stat-card">
          <div class="stat-icon">💊</div>
          <div class="stat-content">
            <h3>89%</h3>
            <p>Treatment Adherence</p>
          </div>
        </div>
      </div>

      <div class="quick-actions">
        <h2>Quick Actions</h2>
      <div class="action-buttons">
        <button class="action-btn" (click)="addNewPatient()">Add New Patient</button>
        <button class="action-btn" (click)="scheduleAppointment()">Schedule Appointment</button>
        <button class="action-btn" (click)="viewReports()">View Reports</button>
        <button class="action-btn" (click)="updateInventory()">Update Inventory</button>
      </div>
      </div>
    </div>
