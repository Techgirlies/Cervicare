<div class="risk-form-container">
  <h2>Risk Assessment Form</h2>

  <form (ngSubmit)="onSubmit()" #riskForm="ngForm">
    <div class="form-group" *ngFor="let field of fields">
      <label>{{ field.label }}</label>

      <input
        *ngIf="field.type === 'text' || field.type === 'number'"
        [type]="field.type"
        [(ngModel)]="formData[field.key]"
        [name]="field.key"
        required
      />

      <select
        *ngIf="field.type === 'select'"
        [(ngModel)]="formData[field.key]"
        [name]="field.key"
        required
      >
        <option value="" disabled selected>Select {{ field.label }}</option>
        <option *ngFor="let option of field.options" [value]="option">{{ option }}</option>
      </select>
    </div>
    <button type="submit" class="submit-btn">Submit</button>
  </form>
  <div *ngIf="prediction" class="prediction-result">
    <h3>Prediction Result:</h3>
    <p>{{ prediction }}%</p>
  </div>
</div>
