
<div class="auth-container">
<div class="auth-card">
      <div class="auth-header">
        <h1>CerviCare</h1>
        <p>Create Healthcare Provider Account</p>
      </div>

      <form (ngSubmit)="onSubmit()" class="auth-form">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input 
            type="text" 
            id="name"
            [(ngModel)]="formData.name" 
            name="name"
            required
            class="form-input"
            placeholder="Enter your full name"
          >
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input 
            type="email" 
            id="email"
            [(ngModel)]="formData.email" 
            name="email"
            required
            class="form-input"
            placeholder="Enter your email"
          >
        </div>

        <div class="form-group">
          <label for="license">Medical License Number</label>
          <input 
            type="text" 
            id="license"
            [(ngModel)]="formData.license" 
            name="license"
            required
            class="form-input"
            placeholder="Enter your license number"
          >
        </div>

        <!-- <div class="form-group">
          <label for="specialization">Specialization</label>
          <select 
            id="specialization"
            [(ngModel)]="formData.specialization" 
            name="specialization"
            required
            class="form-input"
          >
            <option value="">Select specialization</option>
            <option value="gynecology">Gynecology</option>
            <option value="oncology">Oncology</option>
            <option value="family-medicine">Family Medicine</option>
            <option value="internal-medicine">Internal Medicine</option>
          </select>
        </div> -->

        <div class="form-group">
          <label for="password">Password</label>
          <input 
            type="password" 
            id="password"
            [(ngModel)]="formData.password" 
            name="password"
            required
            class="form-input"
            placeholder="Create a password"
          >
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword"
            [(ngModel)]="formData.confirmPassword" 
            name="confirmPassword"
            required
            class="form-input"
            placeholder="Confirm your password"
          >
        </div>

        <div *ngIf="error" class="error-message">
          {{ error }}
        </div>

        <button type="submit" class="submit-btn">Create Account</button>

        <div class="auth-footer">
          <p>Already have an account? <a routerLink="/login">Sign in here</a></p>
        </div>
      </form>
    </div>
</div>
